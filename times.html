<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="times.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <title>TIMES - FUTEBOL</title>
</head>
<body>
<header>
    <h1>Aplicando os Conhecimentos do Curso (Até 16/08)</h1>
</header>
<section class="container">
    <div class="select">
        <div class="select-h2">
            <h2 class="h2"><strong>Selecione um Time</strong></h2>
        </div>
        <div class="div-select-sp_rj">
            <div class="div-select">
                <select class=" select select-rj">
                    <option value="" disabled selected>Rio de Janeiro</option>
                    <option class="option option-rj-fla">Flamengo</option>
                    <option class="option option-rj-flu">Fluminense</option>
                    <option class="option option-rj-bot">Botafogo</option>
                    <option class="option option-rj-vas">Vasco da Gama</option>
                </select>
            </div>
            <div class="div-select-sp">
                <select class="select select-sp">
                    <option value="" disabled selected>São Paulo</option>
                    <option class="option-sp option-sp-cor">Corinthians</option>
                    <option class="option-sp option-sp-pal">Palmeiras</option>
                    <option class="option-sp option-sp-spfc">São Paulo</option>
                    <option class="option-sp option-sp-san">Santos</option>
                </select>
            </div>
        </div>
        <div class="div-select-rs_mg">
            <div class="div-select-rs">
                <select class="select select-rs">
                    <option value="" disabled selected>Rio Grande do Sul</option>
                    <option class="option-rs option-rs-gre">Grêmio</option>
                    <option class="option-rs option-rs-int">Internacional</option>
                </select>
            </div>
            <div class="div-select-mg">
                <select class="select select-mg">
                    <option value="" disabled selected>Minas Gerais</option>
                    <option class="option-mg option-mg-cru">Cruzeiro</option>
                    <option class="option-mg option-mg-cam">Atlético-MG</option>
                </select>
            </div>
        </div>
        <div class="resp-btn">
            <div class="btn-rj_sp">
              <button class="btn btn-resp" id="btn-exibir-rj"><strong>Exibir RJ</strong></button>
              <button class="btn btn-resp" id="btn-exibir-sp"><strong>Exibir SP</strong></button>
            </div>
            <div class="btn-rs_mg">
              <button class="btn btn-resp" id="btn-exibir-rs"><strong>Exibir RS</strong></button>
              <button class="btn btn-resp" id="btn-exibir-mg"><strong>Exibir MG</strong></button>
            </div>
    </div>
    <div class="resp">
    </div>
 </div>
</section>
<footer>
    <p>kaique.souza@alamobeneficios.com.br</p>
</footer>
<script src="times2.js"></script>
</body>
</html>
